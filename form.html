<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="bootstrap/bootstrap-5.0.2-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      span{
        color: red;
      }
    </style>
    <title>Register Form</title>
  </head>
  <body>
    <div class="container p-3">
      <h3 style="text-align: center">Register Form</h3>
      <form onsubmit="return register()">
        <div class="form border p-5">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" />
            <span id="nameError" class="error"></span>
          </div>

          <div class="form-group">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="mobile" />
            <span id="mobileError" class="error"></span>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" />
            <span id="emailError" class="error"></span>
          </div>

          <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" />
            <span id="addressError" class="error"></span>
          </div>

          <button type="submit" class="btn btn-success m-3" id="btn">
            Register
          </button>
        </div>
      </form>
    </div>
    <script src="form.js"></script>
    <script src="bootstrap/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
